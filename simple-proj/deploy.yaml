apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap1
  #namespace: default
data:
  index.html: |
    <html>
    <h1>Hi! This is Deployment 1! </h1>
    </html
---    
apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap2
  #namespace: default
data:
  index.html: |
    <html>
    <h1>Hi! This is Deployment 2! </h1>
    </html
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment1
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: nginx-index-file
          configMap:
            name: index-html-configmap1

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment2
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
